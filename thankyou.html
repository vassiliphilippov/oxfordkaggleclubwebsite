<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Confirmation</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 50px;
    color: #333;
  }
  h1 {
    color: #2B6470; /* Green color for the checkmark and message */
    margin-bottom: 0;
  }
  h2 {
    color: #333; /* Dark text for the club name */
    margin-top: 5px;
  }
  p {
    color: #666; /* Lighter text for the details */
    margin-top: 5px;
    margin-bottom: 5px;
  }
  strong {
    display: block; /* Makes 'What’s next?' stand out more */
    margin-top: 20px;
    color: #545863;
    font-size: 1.2em;
  }
  .check-icons {
    margin-top: 20px;
  }
  .check-icons a {
    margin: 0 10px; /* Space out the icons */
  }
  .check-icons img {
  }
</style>
</head>
<body>

<div class="application-confirmation">
  <img src="pictures/thankyouicon.png"/>
  <h1>Thank you for applying to<br> the Oxfrod Kaggle Club!</h1>

  <p>Your application has been submitted.</p>

  <strong>What's next?</strong>
  <p>Your application will now be carefully reviewed and if selected we will contact you to organise an in-person interview so stay looking!</p>

  <p style="margin-top: 20px; font-weight: bold; color: #333">In the meantime check us out here!</p>
  <div class="check-icons">
    <!-- Icons would be inserted here, using <img> tags or icon fonts like FontAwesome -->
    <a href="https://www.instagram.com/oxfordkaggleclub/"><img src="pictures/instagramicon.png" alt="Instagram"></a>
    <a href="https://www.facebook.com/OxfordKaggleClub"><img src="pictures/facebookicon.png" alt="Facebook"></a>
  </div>
</div>

</body>
</html>
